<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Profiles</title>
</head>
<body>
    <div class="container">
        <div><button id="prev-btn">Previous</button></div>
        <!-- Dating form and other content -->
        <div id="swipe-container" class="swipe-container">
            <!-- Swipe cards content -->
            <div class="card current-card"></div>
            <div class="card next-card"></div>
        </div>
        <div><button id="next-btn">Next</button></div>
    </div>

    <script>
        // Select swipe container and buttons
        const swipeContainer = document.querySelector('.swipe-container');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        // Initialize index of current card
        let currentIndex = 0;

        // Add event listeners for button clicks
        prevButton.addEventListener('click', navigatePrevious);
        nextButton.addEventListener('click', navigateNext);

        // Fetch data from students.json
        fetch('students.json')
            .then(response => response.json())
            .then(data => {
                // Once data is loaded, create swipe cards
                createCards(data);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Function to create swipe cards
        function createCards(data) {
            // Loop through data and create cards
            data.forEach(profile => {
                const card = document.createElement('div');
                card.classList.add('card');
                // Add content to card based on profile data
                card.innerHTML = `
                    <div class="profile-photo">
                        <img src="${profile.Photo}" alt="Profile Photo">
                    </div>
                    <div class="profile-details">
                        <h2>${profile.Name}</h2>
                        <p class="profile-info">
                            <span class="age">Age: ${profile.Age}</span>
                            <span class="gender">Gender: ${profile.Gender}</span>
                        </p>
                        <p>Interests: ${profile.Interests.join(', ')}</p>
                        <p>Hobbies: ${profile.Hobbies.join(', ')}</p>
                        <!-- Add more profile details as needed -->
                    </div>
                `;
                swipeContainer.appendChild(card);
            });

            // Update display to show first card
            updateCard();
        }

        // Function to navigate to the previous card
        function navigatePrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // Function to navigate to the next card
        function navigateNext() {
            if (currentIndex < swipeContainer.children.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        // Function to update the displayed card
        function updateCard() {
            const cards = swipeContainer.children;
            for (let i = 0; i < cards.length; i++) {
                if (i === currentIndex) {
                    cards[i].classList.add('current-card');
                    cards[i].classList.remove('next-card');
                } else {
                    cards[i].classList.add('next-card');
                    cards[i].classList.remove('current-card');

                }
            }
        }
    </script>

    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Adjust as needed */
        }

        /* Swipe container */
        .swipe-container {
            display: flex;
            overflow: hidden;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Swipe card */
        .card {
            
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .current-card {
            
            transform: translate(-50%,-50%)
        }

        .next-card {
            transform: translateX(-100%);
        }
    </style>
</body>
</html>
