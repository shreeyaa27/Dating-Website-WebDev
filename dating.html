<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        
        <div id="step1">
            <button id="logout-btn" onclick="logout()">Logout</button>
            <h1 class="blink">Provide details to find a Match!!</h2>
                
                <form id="dating-form">
                    <div class="form-group">
                        <label for="roll-number">IITB Roll Number:</label>
                        <input type="text" id="roll-number" name="roll-number" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year of Study:</label>
                        <select id="year" name="year">
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="18">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="gender">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>

                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>

                    <button type="button" onclick="nextStep('step1', 'step2')">Next</button>
        </div>
        
        <div id="step2" style="display: none;">
            <div class="form-group">
                <h2 class="interestslabel"><img src="interest1.png"></h2>
                <div class="interests1">
                    <input type="checkbox" id="traveling" name="interests" value="Traveling">
                    <label for="traveling"><img class="hobbie-img" src="traveling.png"/></label>

                    <input type="checkbox" id="sports" name="interests" value="Sports">
                    <label for="sports"><img src="sports.png" class="hobbie-img" /> </label>

                    <input type="checkbox" id="movies" name="interests" value="Movies">
                    <label for="movies"><img src="movies.png" class="hobbie-img" /> </label>

                    <input type="checkbox" id="music" name="interests" value="Music">
                    <label for="music"><img src="Music.png" class="hobbie-img" /> </label>

                    
                </div>
                <div class="interests2">
                    <input type="checkbox" id="literature" name="interests" value="Literature">
                    <label for="literature"><img src="literature.png" class="hobbie-img" /></label>

                    <input type="checkbox" id="technology" name="interests" value="Technology">
                    <label for="technology"><img src="technology.png" class="hobbie-img" /></label>

                    <input type="checkbox" id="fashion" name="interests" value="Fashion">
                    <label for="fashion"><img src="fashion.png" class="hobbie-img" /></label>

                    <input type="checkbox" id="art" name="interests" value="Art">
                    <label for="art"><img src="Arts.png" class="hobbie-img" /></label>
                </div>

            </div>
            <button type="button" onclick="previousStep('step2', 'step1')">Previous</button>
            <button type="button" onclick="nextStep('step2', 'step3')">Next</button>
        </div>
        <div id="step3" style="display: none;">
            <div class="form-group">
                <h2 class="interestslabel"><img src="hobbies1.png"></h2>
                <div>
                    <input type="checkbox" id="reading" name="hobbies" value="Reading">
                    <label for="reading"><img src="reading.png" class="interest-img" /></label>

                    <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
                    <label for="cooking"><img src="cooking.png" class="interest-img" /></label>

                    <input type="checkbox" id="coding" name="hobbies" value="Coding">
                    <label for="coding"><img src="coding.png" class="interest-img" /></label>

                    <input type="checkbox" id="gardening" name="hobbies" value="Gardening">
                    <label for="gardening"><img src="gardening.png" class="interest-img" /></label>

                    
                </div>
                <div>
                    <input type="checkbox" id="painting" name="hobbies" value="Painting">
                    <label for="painting"><img src="painting.png" class="interest-img" /></label>
                    
                    <input type="checkbox" id="watching" name="hobbies" value="Watching YouTube/Instagram">
                    <label for="watching"><img src="youtube.png" class="interest-img" /></label>

                    <input type="checkbox" id="playing" name="hobbies" value="Playing musical instruments">
                    <label for="playing"><img src="musicins.png" class="interest-img" /></label>

                    <input type="checkbox" id="photography" name="hobbies" value="Photography">
                    <label for="photography"><img src="photography.png" class="interest-img" /></label>
                </div>
            </div>


            <div class="submit-btn">
            <button type="button" onclick="previousStep('step3', 'step2')">Previous</button>
            <button type="button" onclick="validateForm()">Submit</button>
            
            </form>
            </div>
        </div>
        
        <div id="match-results"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
