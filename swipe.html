<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Page</title>
    <!-- Include necessary CSS and JavaScript files -->
    
    
</head>
<body>
    <div id="swipe-container">
        

        <!-- Swipe cards will be dynamically generated here -->
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const swipeContainer = document.getElementById('swipe-container');
    fetch('students.json')
        .then(response => response.json())
        .then(data => {
            // Iterate over each person object in the data array
            data.forEach(person => {
                // Create a swipe card element
                const card = document.createElement('div');
                card.classList.add('swipe-card');
                
                // Create an image element
                const img = document.createElement('img');
                img.src = person.Photo; // Assuming each person object has a photoURL property
                img.alt = person.Name; // Assuming each person object has a name property

                // Append the image to the card
                card.appendChild(img);

                // Append the card to the swipe container
                swipeContainer.appendChild(card);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
});

</script>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

    #swipe-container {
    
    
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.swipe-card {
    width: 300px; /* Adjust as needed */
    height: 400px; /* Adjust as needed */
    background-color: #ca31a9;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    overflow: hidden;
    
}

.swipe-card img {
    width: 100%;
    height: 100%;
}

</style>
</html>
